<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>

    <!-- tailwind & daisyUI Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>

      <!-- Lato Google Font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

        <!-- awesome font -->


        <style>
            body{
                font-family: 'Dancing Script', cursive;
                font-family: 'Lato', sans-serif;
            }
        </style>
</head>
<body>
    <header>
            <!-- Navbar Section -->
           <nav class="max-w-screen-xl mx-auto">
            <div class="navbar bg-[#F85559] border-0 rounded-full mt-10 text-white">
                <div class="navbar-start">
                  <div >
                    
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 mb-2 z-[1] p-2 flex md:flex-row ">
                      <li><a>Home</a></li>
                      <li><a>About Us</a></li>
                      <li><a>Shop</a></li>
                      <li><a>All Fruits</a></li>
                    </ul>
                  </div>
                </div>
                <div class="navbar-center">
                    <img src="./images/logo.png" alt="">
                  <a class="btn btn-ghost normal-case text-xl">Fruit Burst</a>
                </div>
                <div class="navbar-end">
                    <input type="search" name="search here" id="" placeholder="Search Here" class="border-0 rounded-full w-[350px] h-[50px] pl-5">
                  <button class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                  </button>
                  
                </div>
              </div>  
            </nav>  
    </header>
    <main>
            <!-- Deal Of The Day -->
            <section class="max-w-screen-xl mx-auto my-24">
            <div class="flex flex-col md:flex-row justify-around">
                <div>
                     <h1 class="text-4xl font-extrabold mb-4">Deal of the day</h1>
                     <p class="text-base font-medium text-[#121212]">Contrary to popular belief, is not simply random text. It has roots in a piece of classical <br> Latin literature from 45 BC, making it over 2000 years old.</p>
                </div>
                <div>
                     <!-- countdown -->
                     <div class="grid grid-flow-col gap-5 text-center auto-cols-max">
                        <div class="flex flex-col">
                          <span class="countdown font-mono text-5xl">
                            <span style="--value:29;"></span>
                          </span>
                          days
                        </div> 
                        <div class="flex flex-col">
                          <span class="countdown font-mono text-5xl">
                            <span style="--value:15;"></span>
                          </span>
                          hours
                        </div> 
                        <div class="flex flex-col">
                          <span class="countdown font-mono text-5xl">
                            <span style="--value:25;"></span>
                          </span>
                          min
                        </div> 
                        <div class="flex flex-col">
                          <span class="countdown font-mono text-5xl">
                            <span style="--value:08;"></span>
                          </span>
                          sec
                        </div>
                      </div>
                </div>
            </div>
            </section>
    </main>
    <footer></footer>
</body>
</html>
